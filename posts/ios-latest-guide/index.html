<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iOS 最新技术博客指南</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <style>
    body { padding: 24px; max-width: 900px; margin: auto; }
    pre { overflow: auto; background: #f6f8fa; padding: 12px; border-radius: 6px; }
    .meta { color: #666; margin-bottom: 12px }
  </style>
</head>
<body>
  <article id="content">
    <p class="meta">正在加载文章……</p>
  </article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    (async function(){
      try {
        const resp = await fetch('/posts/ios-latest-guide.md');
        if (!resp.ok) throw new Error('无法加载 Markdown 文件: ' + resp.status);
        const md = await resp.text();
        const html = marked.parse(md, { mangle: false, headerIds: true });
        document.getElementById('content').innerHTML = html;
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      } catch (e) {
        document.getElementById('content').innerHTML = '<p>加载失败：' + e.message + '</p>';
      }
    })();
  </script>
</body>
</html>
